<div class="card">
  <h2 class="expression tappable" onclick="playAudio('audio_expression')">
    {{Expression}}
  </h2>
  <div id="audio_expression" hidden>{{ExpressionAudio}}</div>

  <hr>

  <p><strong>Reading:</strong> {{Reading}}</p>

  {{#Sentence}}
    <hr>
    <div class="sentence tappable" onclick="playAudio('audio_sentence')">
      {{Sentence}}
    </div>
    <div id="audio_sentence" hidden>{{SentenceAudio}}</div>
  {{/Sentence}}

  {{#SentenceKana}}
    <p><strong>Sentence (Kana):</strong> {{SentenceKana}}</p>
  {{/SentenceKana}}

  {{#ImageURI}}
    <img src="{{ImageURI}}" alt="Image for {{Expression}}">
  {{/ImageURI}}
</div>

<script>
function playAudio(id) {
  const audioElement = document.getElementById(id);
  if (audioElement) {
    audioElement.querySelector(".replay-button, .replaybutton").click();
  }
}
</script>
