<div class="card">
  <h2>Listen</h2>

  <button class="play-button" onclick="playAudio('audio_expression')">
    ▶ Play Expression
  </button>
  <div id="audio_expression" hidden>{{ExpressionAudio}}</div>

  {{#SentenceAudio}}
    <button class="play-button" style="margin-left: .5rem;" onclick="playAudio('audio_sentence')">
      ▶ Play Sentence
    </button>
    <div id="audio_sentence" hidden>{{SentenceAudio}}</div>
  {{/SentenceAudio}}
</div>

<script>
function playAudio(id) {
  const audioElement = document.getElementById(id);
  if (audioElement) {
    audioElement.querySelector(".replay-button, .replaybutton").click();
  }
}
</script>
