<div class="card">
  <h2>Listen</h2>

  {{#ExpressionAudio}}
    <button class="play-button" onclick="playAudio('audio_expression')" title="Play expression audio">
      Play Expression
    </button>
    <div id="audio_expression" hidden>{{ExpressionAudio}}</div>
  {{/ExpressionAudio}}

  {{#SentenceAudio}}
    <button class="play-button" style="margin-left: .5rem;" onclick="playAudio('audio_sentence')" title="Play sentence audio">
      â–¶ Play Sentence
    </button>
    <div id="audio_sentence" hidden>{{SentenceAudio}}</div>
  {{/SentenceAudio}}
</div>

<script>
function playAudio(id) {
  const audioElement = document.getElementById(id);
  if (audioElement) {
    audioElement.querySelector(".replay-button, .replaybutton").click();
  }
}
</script>
