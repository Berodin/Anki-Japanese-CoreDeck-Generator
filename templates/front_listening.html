<div style="text-align: center; font-size: 24px; font-family: Arial;">
  <button onclick="playAudio()" 
          class="tappable" 
          style="font-size: 24px; margin-bottom: 10px; cursor: pointer;">
    ▶ Play
  </button>
  <div id="audio_expression" hidden>[sound:{{ExpressionAudio}}]</div>
</div>

<script>
function playAudio() {
  // Direkt Anki-internes Audio-Handling nutzen
  const audioDiv = document.getElementById('audio_expression');
  if (audioDiv) {
    const audioContent = audioDiv.textContent.trim(); // Textinhalt des Divs
    if (audioContent) {
      // Dies lässt Anki die Sounddatei abspielen
      const audioHTML = `<span>${audioContent}</span>`;
      document.body.insertAdjacentHTML('beforeend', audioHTML);
    } else {
      console.error('No audio source found');
    }
  }
}
</script>
